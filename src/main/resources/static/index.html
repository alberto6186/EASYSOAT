<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Soat</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header class="header">
        <nav class="nav">
            <a href="#" class="logo nav-link">
                <img src="img/LOGO BLANCO.png" alt="logo">
            </a>

            <ul class="nav-menu" id="nav-menu">
                <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">Consulta tu soat</a></li>
                <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link convenios" id="convenios">Convenios</a></li>
                <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">Login</a></li>
                <li class="nav-menu-item"><a href="/registrarse" class="nav-menu-link nav-link">Registrate</a></li>

            </ul>
            <div class="nav-toggle" aria-label="Abrir menu" id="open">
                <span>&#9776;</span>
            </div>
        </nav>
    </header>
    <section class="section">
        <h1>Adquiere tu Soat y aprovecha todos los beneficios que tenemos para ti</h1>
        <div class="secciones">

            <div class="contenido-imagen">
                <h2>Compra tu Soat con nosotros</h2>
                <div class="imagen">
                    <img src="img/auto.png" alt="auto">
                </div>
            </div>
            <div class="consulta">
                <h2>Consulta tu soat</h2>
                <form action="" class="formulario">
                    <div class="form-campo">
                        <input type="text" id="placa" placeholder="Placa" class="input">
                    </div>
                    <div class="form-campo">
                        <input type="number" id="identificacion" placeholder="Identificacion" class="input">
                    </div>
                    <div class="form-campo">
                        <input type="submit" value="Consultar" class="boton">
                    </div>
                </form>
            </div>
        </div>
    </section>

<footer class="footer">
    <div class="marca-logo">
        <h1>{R} RadSoft</h1>
    </div>
    <p>Desarrollamos tu software a tu medida</p>
</footer>


</body>
</html>
