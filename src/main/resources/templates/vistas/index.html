<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Soat</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<header class="header">
    <nav class="nav">
        <a href="/" class="logo nav-link">
            <img src="img/LOGO BLANCO.png" alt="logo">
        </a>

        <ul class="nav-menu" id="nav-menu">
            <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">Consulta tu soat</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link convenios" id="convenios">Convenios</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">Login</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">Registrate</a></li>

        </ul>
        <div class="nav-toggle" aria-label="Abrir menu" id="open">
            <span>&#9776;</span>
        </div>
    </nav>
</header>
<section class="section container">
    <h1>Lista de registros de usuarios</h1>
    <div class="">
        <a href="/vistas/crear" class="btn btn-primary">Crear Usuario </a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRES</th>
            <th>APELLIDOS</th>
            <th>TIPO DOCUMENTO</th>
            <th>NRO. DOCUMENTO</th>
            <th>EMAIL</th>
            <th>IMAGEN</th>
            <th>FECHA CREACION</th>
            <th>ACCION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "usuario : ${usuarios}">
            <td th:text = "${usuario.id}"></td>
            <td th:text = "${usuario.nombres}"></td>
            <td th:text = "${usuario.apellidos}"></td>
            <td th:text = "${usuario.tipoDocumento}"></td>
            <td th:text = "${usuario.numeroDocumento}"></td>
            <td th:text = "${usuario.email}"></td>
            <td>
                <img th:src="@{'/imagenes/' +
					${usuario.nombreImagen}}" alt="..." width="100">
            </td>
            <td th:text = "${usuario.fechaCreacion}"></td>
            <td style="white-space: nowrap">
               <a class="btn btn-primary btn-sm" th:href="@{/vistas/editar(id=${usuario.id})}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{/vistas/eliminar(id=${usuario.id})}" onclick="return confirm('Estas seguro de eliminar?')">Eliminar</a>

            </td>
        </tr>
        </tbody>

    </table>

</section>

<footer class="footer">
    <div class="marca-logo">
        <h1>{R} RadSoft</h1>
    </div>
    <p>Desarrollamos tu software a tu medida</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
